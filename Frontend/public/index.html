<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <!-- Open Graph (Facebook, WhatsApp) -->
    <meta property="og:site_name" content="Lost and Found">
    <meta property="og:title" content="Lost and Found">
    <meta property="og:description" content="Lost And Found">
    <meta property="og:image" content="" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="600">
    <meta property="og:url" content="http://localhost:8080">
    <meta property="og:type" content="website">
    <meta property="og:image:alt" content="website icon" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="" />
    <meta name="twitter:title" content="Lost and Found" />
    <meta name="twitter:description" content="Lost and Found" />
    <meta name="twitter:image" content="" />

    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" type="image/x-icon">

    <!-- Preconnect & Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Caveat&family=Foldit&family=Poppins&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Foldit&family=Poppins&display=swap" rel="stylesheet">

    <title>FindMyStuff</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
